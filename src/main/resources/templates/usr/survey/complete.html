<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>결과 보기</title>
</head>

</head>
<body>
<main layout:fragment="main">
    <div class="hero-content flex flex-col justify-center my-10 ">
        <h1 class="text-3xl font-bold">건강 설문 결과
        </h1>
        <p><span th:style="${'font-size:17px; text-align: center'}" class="text-success font-bold">고객
        </span><span th:style="${'color: black; font-size:17px; text-align: center'}" >님의 건강 설문 결과</span></p>
        <span th:style="${'color: black; font-size:17px; text-align: center'}">필요한 영양소입니다
        </span>

        <div class="flex justify-center items-center w-full" th:each="nutrient:${nutrientAnswers}">
            <div class="collapse collapse-arrow bg-base-200">
                <input type="radio" name="my-accordion-2" checked="checked" />
                <div class="collapse-title text-xl font-medium" th:text="${nutrient.name}"></div>
                <div class="collapse-content" th:text="${nutrient.description}">
                </div>
            </div>
        </div>
        <div>
            <a href="/product/list/all" class="btn btn-block btn-success">영양제 구매 바로가기</a>
        </div>
    </div>
</main>
</body>
</html>
