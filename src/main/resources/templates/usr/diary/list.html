<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:margin-left="http://www.w3.org/1999/xhtml">

<head>
    <title>영양제 관리</title>
</head>

<body>
<main layout:fragment="main">

    <div class="hero-content flex flex-col justify-center my-10 w-full ">
        <h1 class="text-2xl text-center font-bold "> 나의 영양제 목록 📂
        </h1>
        <div class="flex justify-around gap-2">
            <div class="w-1/2">
                <a href="/usr/diary/todolist" class="btn btn-block btn-success">체크리스트</a>
            </div>
            <div class="w-1/2">
                <a href="/usr/diary/create" class="btn btn-block btn-success">영양제 등록</a>
            </div>
        </div>
        <div class="text-black p-2 flex justify-center" th:if="${diaries.isEmpty()}">
            <i class="fa-regular fa-face-laugh"></i> 등록하신 영양제가 없네요! 영양제를 등록해주세요~
        </div>
        <div class="flex justify-center items-center w-full" th:each="diary:${diaries}">
            <div tabindex="0" class="collapse collapse-close border border-base-200 bg-base-200" style="display: flex; align-items: center;">
                <a class="collapse-title text-xl font-medium" th:text="${diary.name}" th:href="@{/usr/diary/detail/{id}(id=${diary.id})}"></a>
                <button class="delete-button" style="margin-right: 15px" onclick="if ( !confirm('삭제하시겠습니까?') ) return false; $(this).next().submit();">❌</button>
                    <form hidden th:action="@{|/usr/diary/list/delete/${diary.id}|}" method="POST">
                        <input type="hidden" name="_method" value="POST"/>
                    </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
