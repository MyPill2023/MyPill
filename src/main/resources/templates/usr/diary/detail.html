<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>복약 관리</title>
</head>

<body>
<main layout:fragment="main">
    <div class="hero-content flex flex-col justify-center w-full ">
        <h1 class="text-2xl text-center font-bold"> 영양제 정보 ️
        </h1>
        <div class="flex justify-center flex-col items-center">
            <div>
                <div class="px-4 sm:px-0" th:each="diary:${diary}">
                    <h3 class="text-base font-bold leading-7 text-gray-900" th:text="${diary.name}"></h3>
                </div>
                <div class="mt-6 border-t border-gray-100">
                    <dl class="divide-y divide-gray-100">
                        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                            <dt class="text-sm font-medium leading-6 text-gray-900">복용 시간</dt>
                            <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0" th:text="${diary.timeDisplayName}"></dd>
                        </div>
                        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                            <dt class="text-sm font-medium leading-6 text-gray-900">종류</dt>
                            <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0" th:text="${diary.type}">Backend Developer</dd>
                        </div>
                        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                            <dt class="text-sm font-medium leading-6 text-gray-900">메모</dt>
                            <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0" th:text="${diary.memo}"></dd>
                        </div>
                    </dl>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
