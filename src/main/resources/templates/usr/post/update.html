<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>질문 등록</title>
</head>

<body>
<main layout:fragment="main">

    <script>
        function CreateForm__submit(form) {
            form.title.value = form.title.value.trim();

            if (form.title.value.length === 0) {
                toastWarning("제목을 입력해주세요.");
                form.title.focus();
                return;
            }

            form.content.value = form.content.value.trim();

            if (form.content.value.length === 0) {
                toastWarning("내용을 입력해주세요.");
                form.content.focus();
                return;
            }

            // 폼 발송
            form.submit();
        }
    </script>
    <div class="hero-content flex flex-col mb-10 w-full">
        <h1 class="text-4xl font-bold">
            게시글 수정하기
        </h1>
        <form th:action method="POST" th:object="${post}" class="flex flex-col gap-4 w-full"
              onsubmit="CreateForm__submit(this); return false;">
            <div>
                <label for="title" class="block text-gray-700 font-bold mb-2 text-xl">제목</label>
                <textarea type="text" id="title" name="title" placeholder="제목을 입력하세요."
                          th:field="*{title}"
                          class="input input-bordered w-full rounded py-2 px-3 focus:outline-none focus:shadow-outline
                        whitespace-normal" rows="2"></textarea>
            </div>
            <div class="flex flex-col whitespace-normal">
                <span class="text-gray-700 font-bold mb-2 text-xl">내용</span>
                <textarea id="content" name="content" placeholder="질문사항을 자세히 입력해주세요."
                          th:field="*{content}"
                          class="input input-bordered w-full rounded py-2 px-3 focus:outline-none focus:shadow-outline"
                          style="height: 200px;"></textarea>
            </div>
            <button type="submit" class="btn btn-accent">등록</button>
        </form>
    </div>
</main>
</body>

</html>
