<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>Q&A 게시판</title>
</head>

<body>
<main layout:fragment="main">
    <div class="hero-content flex flex-col mb-10 2 w-[32rem] max-w-lg mt-5">
        <div>
            <h1 class="text-2xl font-bold">Q&A</h1>
            <span class="text-lg">영양제 복용, 건강관리 등에 대해 물어보세요!</span>
        </div>

        <div class="mb-9 sm:mb-16 !px-5" th:each="question, loop : ${questionList}">
            <div class="overflow-hidden">
                <ul class="divide-y divide-gray-500/30 dark:divide-gray-500/70">
                    <li class="flex flex-col bg-green-50 py-4 px-2 dark:bg-gray-700 sm:px-2.5">
                        <div class="my-2">
                            <a class="line-clamp-1 w-fit truncate whitespace-normal break-all text-sm font-semibold leading-6 text-gray-900 hover:text-blue-500 dark:text-gray-100 dark:hover:text-blue-200 sm:text-base"
                               th:href="@{|/question/detail/${question.id}|}" th:text="${question.title}"></a>
                        </div>
                        <div class="flex shrink-0 items-center gap-x-1">
                            <a class="truncate pl-1 text-xs font-normal text-gray-700 hover:text-blue-500 dark:text-gray-300 dark:hover:text-blue-200 sm:text-sm">작성자</a>
                            <div class="inline-flex items-center font-normal text-gray-700 dark:text-gray-300">
                                <span class="mx-0.5 text-xs sm:text-sm">·</span>
                                <span class="text-xs sm:text-sm">조회수</span>
                            </div>
                            <span class="text-xs text-gray-700 dark:text-gray-300 sm:text-sm">·</span>
                            <span class="text-xs text-gray-700 dark:text-gray-300 sm:text-sm"
                                  th:text="${#temporals.format(question.createDate, 'yyyy.MM.dd HH:mm:ss')}"></span>
                        </div>
                    </li>
                </li>
            </ul>
        </div>
    </div>

</main>
</body>

</html>
