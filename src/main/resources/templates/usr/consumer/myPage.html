<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>마이페이지</title>

</head>

<body>
<main layout:fragment="main">

    <div class="hero-content flex flex-col mb-10 w-full">
        <h1 class="text-4xl font-bold">
            가입 정보
        </h1>

        <div class="max-w-2xl w-full px-4">

            <form th:action method="POST" class="flex flex-col gap-3 flex-grow" id="joinForm"
                  onsubmit="MemberJoin__submit(this); return false;">
                <div class="form-control flex">
                    <div class="flex-row">
                        <i class="fa-solid fa-circle-user fa-xl"></i>
                        <span>회원 유형</span>
                    </div>
                </div>
                <div class="flex flex-row">
                    <span>일반 회원</span>
                </div>
                <div class="form-control flex">
                    <div class="flex-row">
                        <i class="fa-solid fa-circle-user fa-xl"></i>
                        <span>아이디</span>
                    </div>
                    <div class="flex flex-row" style="word-wrap: break-word; word-break: break-all;">
                        <span th:text="${@rq.member.username}"></span>
                    </div>
                </div>
                <div class="form-control">
                    <div class="flex-row">
                        <i class="fa-solid fa-circle-user fa-xl"></i>
                        <span>닉네임</span>
                    </div>
                    <span>아기 사자</span>
                </div>

                <div class="form-control">
                    <div class="flex-row">
                        <i class="fa-solid fa-circle-user fa-xl"></i>
                        <span>닉네임</span>
                    </div>
                    <span th:text="${@rq.member.name}"></span>
                </div>
                <div class="form-control flex">
                    <div class="flex-row">
                        <i class="fa-solid fa-circle-user fa-xl"></i>
                        <span>이메일</span>
                    </div>
                    <div class="flex flex-row ">
                        asdfkjsalkf@adfa.com
                    </div>
                </div>
                <a href="/usr/consumer/infoUpdate" class="btn btn-block gap-1">
                    회원 정보 변경
                </a>
            </form>
        </div>
    </div>
</main>
</body>

</html>
